<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title></title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row row-main justify-content-around">
            <div class="col col1">
                <div class="left-top">
                    <img src="https://www.optculture.com/20x20.png">
                    <p>OptCulture</p>
                </div>
                <div class="left-middle">
                    <p class="display-4">Hello!</p>
                    <p class="display-4">Can I Have Your Number?</p>
                </div>
                <div class="left-bottom">
                  <img src="./img.png">
                </div>
            </div>
            <div class="col col2">
                <input type="text" class="form-control" id="phonenumber" placeholder="ENTER PHONE NUMBER">
                <div class="dialpad">
                  <div class="row">
                    <div class="col rounded-circle number">1</div>
                    <div class="col rounded-circle number">2</div>
                    <div class="col rounded-circle number">3</div>
                  </div>
                  <div class="row">
                    <div class="col rounded-circle number">4</div>
                    <div class="col rounded-circle number">5</div>
                    <div class="col rounded-circle number">6</div>
                  </div>
                  <div class="row">
                    <div class="col rounded-circle number">7</div>
                    <div class="col rounded-circle number">8</div>
                    <div class="col rounded-circle number">9</div>
                  </div>
                  <div class="row">
                    <div class="col number" style="border: none;"></div>
                    <div class="col rounded-circle number">0</div>
                    <div class="col rounded-circle number last"><i class="fas fa-backspace"></i></div>
                  </div>
                </div>
                <footer class="blockquote">Powered By <img style="height: 25px; object-fit: cover;" src="https://www.optculture.com/20x20.png"> OptCulture</footer>
            </div>
        </div>    
    </div>

  </body>
</html>
